<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json은 사용자가 웹 앱을 설치할 때 필요한 메타데이터를 제공합니다.
      자세한 내용은 https://developers.google.com/web/fundamentals/web-app-manifest/에서 확인할 수 있습니다.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      위의 태그들에서 %PUBLIC_URL%을 사용한 점에 주목하세요.
      빌드 중에 이 값은 `public` 폴더의 URL로 대체됩니다.
      `public` 폴더 안에 있는 파일만 HTML에서 참조할 수 있습니다.

      "/favicon.ico" 또는 "favicon.ico"와 달리 "%PUBLIC_URL%/favicon.ico"는
      클라이언트 측 라우팅 및 비루트(public URL)에서 제대로 작동합니다.
      비루트(public URL) 설정 방법은 `npm run build`를 실행하여 확인할 수 있습니다.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 자바스크립트를 활성화해야 합니다.</noscript>
    <div id="root"></div>
    <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지를 볼 수 있습니다.

      웹 폰트, 메타 태그 또는 분석 코드를 이 파일에 추가할 수 있습니다.
      빌드 단계에서는 번들된 스크립트가 <body> 태그에 삽입됩니다.

      개발을 시작하려면 `npm start` 또는 `yarn start`를 실행하세요.
      프로덕션 번들을 만들려면 `npm run build` 또는 `yarn build`를 사용하세요.
    -->
  </body>
</html>
